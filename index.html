<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chat com Gemini</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Fira Code', monospace;
      background: black;
      color: #eee;
    }

    canvas#matrix {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }

    .chat-container {
      position: relative;
      z-index: 1;
      background-color: rgba(30, 30, 30, 0.9);
      border: 1px solid #333;
      padding: 1rem;
      border-radius: 8px;
      width: 95%;
      max-width: 800px;
      height: 90vh;
      margin: 2rem auto;
      display: flex;
      flex-direction: column;
    }

    #mensagens {
      flex: 1;
      overflow-y: auto;
      white-space: pre-wrap;
    }

    .linha-input {
      display: flex;
      align-items: center;
      margin-top: 1rem;
    }

    .prompt {
      color: #00ff00;
      margin-right: 0.5rem;
    }

    input {
      flex: 1;
      background: none;
      border: none;
      color: #fff;
      font-family: inherit;
      font-size: 1rem;
      outline: none;
    }

    .user { color: #9cdcfe; }
    .bot  { color: #ce9178; }

    a {
      color: #00ff00;
      font-size: 0.9rem;
      text-decoration: none;
    }

    @media (max-width: 600px) {
      .chat-container {
        height: 85vh;
        padding: 0.75rem;
      }
    }
  </style>
</head>
<body>

<canvas id="matrix"></canvas>

<div class="chat-container">
  <div id="mensagens">> Ol√°! Pronto para conversar com o Gemini.</div>
  <div class="linha-input">
    <span class="prompt">$</span>
    <input type="text" id="entrada" placeholder="Digite sua mensagem...">
  </div>
  <div style="text-align:center; margin-top: 1rem;">
    <a href="/log/{{ sess_id }}">Ver hist√≥rico da sess√£o</a>
  </div>
</div>

<script>
  const entrada = document.getElementById("entrada");
  const mensagens = document.getElementById("mensagens");

  async function enviar() {
    const pergunta = entrada.value.trim();
    if (!pergunta) return;
    mensagens.innerHTML += `<div class="user">$ ${pergunta}</div>`;
    entrada.value = ""; entrada.disabled = true;
    const resp = await fetch("/api/chat", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ mensagem: pergunta })
    });
    const json = await resp.json();
    mensagens.innerHTML += `<div class="bot">ü§ñ Gemini > ${json.resposta}</div>`;
    mensagens.scrollTop = mensagens.scrollHeight;
    entrada.disabled = false;
    entrada.focus();
  }

  entrada.addEventListener("keydown", (e) => {
    if (e.key === "Enter") enviar();
  });

  // MATRIX background animation
  const canvas = document.getElementById("matrix");
  const ctx = canvas.getContext("2d");

  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  const letters = "„Ç¢„Ç´„Çµ„Çø„Éä„Éè„Éû„É§„É©„ÉØ0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ";
  const fontSize = 14;
  const columns = canvas.width / fontSize;
  const drops = Array(Math.floor(columns)).fill(1);

  function drawMatrix() {
    ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#00ff00";
    ctx.font = fontSize + "px Fira Code";

    for (let i = 0; i < drops.length; i++) {
      const text = letters[Math.floor(Math.random() * letters.length)];
      ctx.fillText(text, i * fontSize, drops[i] * fontSize);
      drops[i] = (drops[i] * fontSize > canvas.height || Math.random() > 0.975) ? 0 : drops[i] + 1;
    }
  }

  setInterval(drawMatrix, 50);

  window.addEventListener('resize', () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  });
</script>
</body>
</html>
